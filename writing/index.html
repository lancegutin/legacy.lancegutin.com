{% capture content %}

<main role="main" class="row">

{% for article in posts %}

	<div class="index">
		<h1>
	    	<a href='{{ article.url }}'>{{ article.title }}</a>
		</h1>
	  	<div class="date">
	    	{{ article.date | date: "%b %-d, %Y" }}
	  	</div>
	</div>

{% endfor %}

</main>

{% endcapture %}

{% include default.html %}
